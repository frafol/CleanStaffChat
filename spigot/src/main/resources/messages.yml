messages:

  globalchat:

    # General messages.
    prefix: "&5&lGLOBAL&d&lCHAT &8&l•"
    usage: "%prefix% &7Use &d/mutechat &7(or &d/mutechat <server>&7)."

    mutechat_enabled: "%prefix% &7The globalchat has been &cmuted&7."
    mutechat_disabled: "%prefix% &7The globalchat has been &aunmuted&7."

    # This message will be sent to all players connected to the server where globalchat is muted/unmuted.
    # You can use %userprefix%, %usersuffix%, %user%.
    mutechat_enabled_broadcast: "%prefix% &7The globalchat has been &cmuted &7by %user%."
    mutechat_disabled_broadcast: "%prefix% &7The globalchat has been &cunmuted &7by %user%."

    # Only for BungeeCord or Velocity.
    server_not_found: "%prefix% &7The server you entered was &dnot found&7."

  staffchat:

    # General messages.
    prefix: "&5&lSTAFF&d&lCHAT &8&l•"
    arguments: "%prefix% &7Use &d/sc <message>&7."

    # StaffChat talk messages. (NOTE: 1.19+ clients does not support it on Velocity)
    staffchat_talk_enabled: "%prefix% &7Now your messages will be sent in the &aStaffChat&7."
    staffchat_talk_disabled: "%prefix% &7Now your messages will be sent in the &achat&7."

    # StaffChat mute messages.
    staffchat_muted: "%prefix% &7StaffChat has been &amuted&7."
    staffchat_unmuted: "%prefix% &7StaffChat has been &aunmuted&7."

    # StaffChat toggle messages.
    staffchat_toggled_on: "%prefix% &7The StaffChat is now &avisible&7."
    staffchat_toggled_off: "%prefix% &7The StaffChat is now &ainvisible&7."

    # Chat Formats (If you use LuckPerms/UltraPermissions you can use %displayname%, %userprefix% and %usersuffix%).
    # In the Bukkit version, you can use all PlaceholderAPI placeholders (Not supported on console format).
    staffchat_format: "%prefix% &7%userprefix% %user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.
    staffchat_console_format: "%prefix% &7%user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.

    # You can use %server% on BungeeCord or Velocity.
    # In the Bukkit version, you can use all PlaceholderAPI placeholders.
    staff_join_message_format: "%prefix% &7[&a+&7] &f&d%user%"
    staff_quit_message_format: "%prefix% &7[&c-&7] &f&d%user%"

    staff_switch_message_format: "%prefix% &7%user% &8(&d%serverbefore% &e➜ &d%server%&8)" # This won't work if you run your plugin on bukkit.

    # You can use %server% on BungeeCord or Velocity.
    # In the Bukkit version, you can use all PlaceholderAPI placeholders.
    staff_afk_on_message_format: "%prefix% &7%user% is now &aAFK&7."
    staff_afk_off_message_format: "%prefix% &7%user% is no longer &aAFK&7."

    discord:

      # Discord Chat Formats (You can use %user% and %message% only)
      staffchat_discord_format: "%prefix% &7[&bDiscord&7] &7%user% &8» &7%message%"
      staffchat_to_discord_format: "%user% » %message%"

      discord_join_message_format: "%user% joined the server."
      discord_quit_message_format: "%user% left the server."

      # WARNING: This will work only for BungeeCord or Velocity.
      discord_switch_message_format: "%user% switched server from %from% to %server%."

      discord_afk_on_message_format: "%user% is now AFK."
      discord_afk_off_message_format: "%user% is no longer AFK."

  adminchat:

    # General messages.
    prefix: "&5&lADMIN&d&lCHAT &8&l•"
    arguments: "%prefix% &7Use &d/ac <message>&7."

    # AdminChat talk messages. (NOTE: 1.19+ clients does not support it on Velocity)
    adminchat_talk_enabled: "%prefix% &7Now your messages will be sent in the &aAdminChat&7."
    adminchat_talk_disabled: "%prefix% &7Now your messages will be sent in the &achat&7."

    # AdminChat mute messages.
    adminchat_muted: "%prefix% &7AdminChat has been &amuted&7."
    adminchat_unmuted: "%prefix% &7AdminChat has been &aunmuted&7."

    # AdminChat toggle messages.
    adminchat_toggled_on: "%prefix% &7The AdminChat is now &avisible&7."
    adminchat_toggled_off: "%prefix% &7The AdminChat is now &ainvisible&7."

    # Chat Format (If you use LuckPerms/UltraPermissions you can use %displayname%, %userprefix% and %usersuffix%).
    # In the Bukkit version, you can use all PlaceholderAPI placeholders (Not supported on console format).
    adminchat_format: "%prefix% &7%userprefix% %user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.
    adminchat_console_format: "%prefix% &7%user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.

    discord:

      # Discord Chat Format (You can use %user% and %message% only)
      adminchat_discord_format: "%prefix% &7[&bDiscord&7] &7%user% &8» &7%message%"
      adminchat_to_discord_format: "%user% » %message%"

  donorchat:

    # General messages.
    prefix: "&5&lDONOR&d&lCHAT &8&l•"
    arguments: "%prefix% &7Use &d/dc <message>&7."
    cooldown: "%prefix% &7Please wait to be able to reuse this &dchat&7."

    # DonorChat talk messages. (NOTE: 1.19+ clients does not support it on Velocity)
    donorchat_talk_enabled: "%prefix% &7Now your messages will be sent in the &aDonorChat&7."
    donorchat_talk_disabled: "%prefix% &7Now your messages will be sent in the &achat&7."

    # DonorChat mute messages.
    donorchat_muted: "%prefix% &7DonorChat has been &amuted&7."
    donorchat_unmuted: "%prefix% &7DonorChat has been &aunmuted&7."

    # DonorChat toggle messages.
    donorchat_toggled_on: "%prefix% &7The DonorChat is now &avisible&7."
    donorchat_toggled_off: "%prefix% &7The DonorChat is now &ainvisible&7."

    # Chat Formats (If you use LuckPerms/UltraPermissions you can use %displayname%, %userprefix% and %usersuffix%).
    # In the Bukkit version, you can use all PlaceholderAPI placeholders (Not supported on console format).
    donorchat_format: "%prefix% &7%userprefix% %user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.
    donorchat_console_format: "%prefix% &7%user% &8» &7%message%" # You can use %server% on BungeeCord or Velocity.

    discord:

      # Discord Chat Format (You can use %user% and %message% only)
      donorchat_discord_format: "%prefix% &7[&bDiscord&7] &7%user% &8» &7%message%"
      donorchat_to_discord_format: "%user% » %message%"

      discord_cooldown_message: "You have to wait some seconds to send another message."

  stafflist:

    usage: "%prefix% &7Use &d/stafflist&7."

    # Server StaffList Format, you can use %player% (and %userprefix%/%usersuffix% only if you're using LuckPerms).
    # You can use %server% on BungeeCord or Velocity and you can use %online% to display online staff (only in header/footer).
    # In the Bukkit version, you can use all PlaceholderAPI placeholders, placeholder is different for every staffer printed.
    header: "&8&m------&5&m------&d&m------&5&m------&8&m------&f"
    format: "%userprefix%%player% &7(&d%server%&7) %afk%"
    footer: "&8&m------&5&m------&d&m------&5&m------&8&m------&f"

    nobody: "%prefix% &7There is no staff &donline&7."
    afk: "&7[&dAFK&7]"

    discord:

      # Discord StaffList Format, you can use %player% (and %usergroup% only if you're using LuckPerms).
      # You can use %server% on BungeeCord or Velocity and you can use %online% to display online staff (only in header/footer).
      header: "Staff List"
      format: "%usergroup%%player% (%server%) %afk%"
      footer: "Staff List"

      nobody: "There is no staff online."
      afk: "[AFK]"

  # Errors and reload.
  deny_color_codes: "%prefix% &cColor codes are not permitted."
  no_permission: "%prefix% &cYou don't have the permission to do this."
  console: "%prefix% &cYou must be a player to use that command."
  chat_muted_error: "%prefix% &7Chat is actually &cmuted&7 by an operator!"
  chat_muted_error_discord: "Chat is actually muted by an operator!"
  reloaded: "%prefix% &7The plugin has been &areloaded&7!"
  module_disabled: "%prefix% &7This function is actually &cdisabled&7!"
  new_version: "%prefix% &7A new version of the plugin is &davailable&7! &8(&d%version%&8)"