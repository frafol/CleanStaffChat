name: Build and Release

on:
  push:
    branches:
      - hytale

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'

      - name: Get version from POM and Git
        id: get_version
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          FULL_VERSION="${POM_VERSION}-${COMMIT_HASH}"
          echo "VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean install -B -U

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find universal/target -maxdepth 1 -name "*.jar" ! -name "original*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_PATH" >> $GITHUB_ENV

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-plugin-jar
          path: ${{ env.JAR_FILE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: my-plugin-jar
          path: ./artifacts

      - name: Find downloaded JAR file
        id: find_downloaded_jar
        run: |
          JAR_PATH=$(find ./artifacts -name "*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_PATH" >> $GITHUB_ENV

      - name: Check if version exists on Orbis
        id: orbis_check
        env:
          RESOURCE_ID: "cmkcxg67b000g01s6ewk287pn"
        run: |
          RESPONSE=$(curl -s "https://api.orbis.place/resources/${RESOURCE_ID}/versions")
          LATEST=$(echo "$RESPONSE" | jq -r '.versions[0].versionNumber // "0.0.0"')
          if [ "$LATEST" == "${{ needs.build.outputs.version }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update GitHub Release
        if: steps.orbis_check.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: dev-build-hytale
          name: Release Hytale ${{ needs.build.outputs.version }}
          body: "Automatic build from commit."
          artifacts: "${{ env.JAR_FILE }}"
          allowUpdates: true
          commit: hytale
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create version on Orbis.place
        if: steps.orbis_check.outputs.exists == 'false'
        id: orbis_create
        env:
          ORBIS_KEY: ${{ secrets.ORBIS_API_KEY }}
          RESOURCE_ID: "cmkcxg67b000g01s6ewk287pn"
          LOCAL_VERSION: ${{ needs.build.outputs.version }}
          HYTALE_VERSION_ID: "cmj1x42ef001k4qz9r03ojrpe"
        run: |
          RESPONSE=$(curl -s \
            -X POST "https://api.orbis.place/resources/${RESOURCE_ID}/versions" \
            -H "x-api-key: $ORBIS_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "versionNumber": "'"${LOCAL_VERSION}"'",
              "name": "'"${LOCAL_VERSION} - Auto Release"'",
              "channel": "ALPHA",
              "changelog": "Built from branch hytale",
              "compatibleHytaleVersionIds": ["'"${HYTALE_VERSION_ID}"'"]
            }')
          echo "$RESPONSE" > orbis_response.json
          VERSION_ID=$(echo "$RESPONSE" | jq -r '.version.id')
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_OUTPUT

      - name: Upload file to Orbis.place version
        if: steps.orbis_check.outputs.exists == 'false'
        env:
          ORBIS_KEY: ${{ secrets.ORBIS_API_KEY }}
          RESOURCE_ID: "cmkcxg67b000g01s6ewk287pn"
        run: |
          curl -v -X POST "https://api.orbis.place/resources/${RESOURCE_ID}/versions/${{ steps.orbis_create.outputs.VERSION_ID }}/files" \
            -H "x-api-key: $ORBIS_KEY" \
            -F "file=@${JAR_FILE}"

      - name: Show Orbis response
        if: steps.orbis_check.outputs.exists == 'false'
        run: |
          cat orbis_response.json
