name: Build and Release

on:
  push:
    branches:
      - hytale

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '25'

      - name: Get version from POM
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean install -B -U

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find universal/target -maxdepth 1 -name "*.jar" ! -name "original*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_PATH" >> $GITHUB_ENV

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-plugin-jar
          path: ${{ env.JAR_FILE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: my-plugin-jar
          path: ./artifacts

      - name: Find JAR file
        id: find_downloaded_jar
        run: |
          JAR_PATH=$(find ./artifacts -name "*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_PATH" >> $GITHUB_ENV

      - name: Check if version exists on Orbis
        id: orbis_check
        env:
          RESOURCE_ID: "cmkcxg67b000g01s6ewk287pn"
        run: |
          RESPONSE=$(curl -s "https://api.orbis.place/resources/${RESOURCE_ID}/versions")
          LATEST=$(echo $RESPONSE | jq -r '.versions[0].versionNumber // "0.0.0"')
          if [ "$LATEST" == "${{ needs.build.outputs.version }}" ]; then
            echo "Version ${{ needs.build.outputs.version }} already exists. Skipping upload."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.orbis_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.version }}
          release_name: Build ${{ needs.build.outputs.version }}
          draft: false
          prerelease: true
          commitish: hytale

      - name: Upload to Orbis.place
        if: steps.orbis_check.outputs.exists == 'false'
        env:
          ORBIS_KEY: ${{ secrets.ORBIS_API_KEY }}
          RESOURCE_ID: "cmkcxg67b000g01s6ewk287pn"
          HYTALE_VERSION_ID: "cmj1x42ef001k4qz9r03ojrpe"
        run: |
          curl -X POST "https://api.orbis.place/resources/$RESOURCE_ID/versions" \
            -H "x-api-key: $ORBIS_KEY" \
            -F "file=@${{ env.JAR_FILE }}" \
            -F "versionNumber=${{ needs.build.outputs.version }}" \
            -F "name=${{ needs.build.outputs.version }} - GitHub Auto Release" \
            -F "channel=RELEASE" \
            -F "hytaleVersionIds[]=$HYTALE_VERSION_ID" \
            -F "changelog=Automatic release from GitHub Actions" \
            -v